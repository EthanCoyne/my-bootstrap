<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boots and Cats</title>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div>
      <div class="text-center">
        <header>
          <h1 class="flash">Cats of Leisure</h1>
        </header>
      </div>
      <div class="container-fluid">
        <section class="row" id="cat-photos">
          <div id="Hawaiian" class="col-s-12 col-md-6 col-lg-3">
            <img class="center-block" src="images/hawaiian-tourist.jpeg" alt="Cat dressed as a tourist in Hawaii">
        </div>
        <div id="Leia"class="col-s-12 col-md-6 col-lg-3">
          <img class="center-block" src="images/leia.jpeg" alt="Cat dressed as Star Wars's Princess Leia">
        </div>
        <div id="Lion" class="col-s-12 col-md-6 col-lg-3">
          <img class="center-block" src="images/lion.jpeg" alt="Cat dressed as a lion">
        </div>
        <div id="Mario" class="col-s-12 col-md-6 col-lg-3">
          <img class="center-block" src="images/mario.jpeg" alt="Cat dressed as Mario from Super Mario Bros">
        </div>
        <div id="Suess" class="col-s-12 col-md-6 col-lg-3">
          <img class="center-block" src="images/seuss.jpeg" alt="Cat dressed as Dr Suess">
        </div>
        <div id="Joker" class="col-s-12 col-md-6 col-lg-3">
          <img class="center-block" src="images/why-so-serious.jpeg" alt="Cat dressed as Batman's The Joker">
        </div>
        <div id="Yoda" class="col-s-12 col-md-6 col-lg-3">
          <img class="center-block" src="images/gremlin.jpeg" alt="Cat dressed as a gremlin">
        </div>
        <div id="CreepyAF" class="col-s-12 col-md-6 col-lg-3">
          <img class="center-block" src="images/creepy-af.jpeg" alt="Cat that looks like a skeleton">
        </div>
      </section>
    </div>
    <footer>
      <div class="text-center">
        <p class="flash">Because cats</p>
      </div>
      <div class="hidden-md hidden-lg">
        <ul class="nav nav-pills">
          <li><a href="#Hawaiian">Hawaiian</a></li>
          <li><a href="#Leia">Leia</a></li>
          <li><a href="#Lion">Lion</a></li>
          <li><a href="#Mario">Mario</a></li>
          <li><a href="#Suess">Dr Suess</a></li>
          <li><a href="#Joker">Joker</a></li>
          <li><a href="#Yoda">Yoda</a></li>
          <li><a href="#CreepyAF">Creepy AF</a></li>
        </ul>
      </div>
    </footer>
  </div>
</body>
</html>
